<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game // Javascript</title>

    <!-- style  -->
    <link rel="stylesheet" href="style.css" />

    <!-- icon  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />

  <body>
    <h1>Random Number Guesser</h1>
    <!-- container  -->
    <div class="container">
      <h3>My computer is thinking of a number..</h3>
      <h3>Can you guess it?</h3>

      <!-- input  -->
      <input type="text" id="guess" placeholder="Num" /><br />

      <!-- button  -->
      <button onclick="play()" id="my_btn" type="submit">Guess</button>

      <!-- text messages  -->
      <p id="message1">No. Of Guesses: 0</p>
      <p id="message2">Your Guessed Numbers are: None</p>
      <p id="message3"></p>
    </div>
